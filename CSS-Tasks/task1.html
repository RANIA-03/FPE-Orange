<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        table,
        th,
        td {

            border: 1px solid black;
        }

        .txt-center {
            text-align: center;
        }

        table th {
            text-align: right;
            background-color: yellow;
        }

        .bgColor {
            background-color: rgb(246, 158, 188);
        }

        .boldTxt {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p>Ninja Details</p>
    <hr>
    <table width="25%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="txt-center bgColor">Ninja A</td>
                <td>18</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Ninja B</td>
                <td>23</td>
                <td>C</td>
            </tr>
            <tr>
                <td>Ninja C</td>
                <td>22</td>
                <td>A</td>
            </tr>
            <tr>
                <td colspan="3" class="txt-center boldTxt">Ninja C- the best learner!</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
