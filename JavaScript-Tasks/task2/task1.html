<script>
    let month = prompt("Enter your birthday month : ")
    switch (true) {
        case 1 == +month:
            alert("January");
            break;
        case 2 == +month:
            alert("February");
            break;
        case 3 == +month:
            alert("March");
            break;
        case 4 == +month:
            alert("April");
            break;
        case 5 == +month:
            alert("May");
            break;
        case 6 == +month:
            alert("June");
            break;
        case 7 == +month:
            alert("July");
            break;
        case 8 == +month:
            alert("August");
            break;
        case 9 == +month:
            alert("September");
            break;
        case 10 == +month:
            alert("October");
            break;
        case 11 == +month:
            alert("November");
            break;
        case 12 == +month:
            alert("December");
            break;
        default:
            alert("Wrong month")
    }
</script>
