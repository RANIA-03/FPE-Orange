<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function longerString(s1, s2, s3, s4) {
            let longer = s1;
            if (s2.length > longer.length) {
                longer = s2;
            }
            if (s3.length > longer.length) {
                longer = s3;
            }
            if (s4.length > longer.length) {
                longer = s4;
            }
            return longer;
        }
        alert(longerString("air", "school", "car", "github"));
    </script>
</body>

</html>
