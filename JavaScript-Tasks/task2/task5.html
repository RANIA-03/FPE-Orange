<script>
    function areaOfTriangle(x, y) {
        return x * y * 0.5;
    }
    let x = +prompt("Enter Base of Triangle");
    let y = +prompt("Enter Height of Triangle");
    alert(`Area of Triangle ${x} * ${y} * 0.5 = ${areaOfTriangle(x, y)}`);
