<script>

    let x = prompt("Enter Your facorite drink so I can give you the price of the drink");

    switch (true) {
        case x.toLowerCase() == 'banana':
            alert("The price of a banana drink is 20 dollars")
            break;

        case x.toLowerCase() == 'strawberry':
            alert("The price of a strawberry drink is 23 dollars")
            break;

        case x.toLowerCase() == 'lemon':
            alert("The price of a lemon drink is 22 dollars")
            break;

        case x.toLowerCase() == 'orange':
            alert("The price of a orange drink is 15 dollars")
            break;
        default:
            alert("Sorry We Don't have this Drink")
    }
</script>
