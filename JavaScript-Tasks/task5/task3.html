<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task3</title>
    <style>
        label {
            font-weight: bold;
        }

        input {
            width: 100px;
        }

        .myStyle {
            color: red;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td><label for="psw1">Password (min 6 characters): </label></td>
            <td><input type="password" name="psw1" id="psw1" oninput="validatePassword()"></td>
            <td id="warning1" class="myStyle"></td>
        </tr>
        <tr>
            <td><label for="psw2">Repeat Password: </label></td>
            <td><input type="password" name="psw2" id="psw2" oninput="validatePassword()" disabled></td>
            <td id="warning2" class="myStyle"></td>
        </tr>
    </table>
    <button type="submit" id="submitBtn" style="display: none;">Submit</button>

    <script>
        function validatePassword() {
            var password1 = document.getElementById('psw1');
            var password2 = document.getElementById('psw2');
            var w1 = document.getElementById('warning1');
            var w2 = document.getElementById('warning2');
            var submitBtn = document.getElementById('submitBtn');

            if (password1.value.length < 6) {
                w1.textContent = 'Too short';
                password2.disabled = true;
                w2.textContent = '';
            } else {
                w1.textContent = '';
                password2.disabled = false;

                if (password1.value !== password2.value) {
                    w2.textContent = "The two passwords don't match";
                    submitBtn.style.display = "none";
                } else {
                    w2.textContent = '';
                    submitBtn.style.display = "block";
                }
            }
        }
    </script>
</body>

</html>
